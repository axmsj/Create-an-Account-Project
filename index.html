<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://kit.fontawesome.com/5a514b6ea9.js" crossorigin="anonymous">
    </script>
</head>

<body>
    </div>
    <div class="login-container">
        <div class="header-login">
            <i class="fa-solid fa-gamepad" style="color: #1919e4;"></i>
            <h1>Create an Account</h1>
        </div>
        <div id="firstandlast">
            <div class="fname">
                <label for="fname">Enter your First Name:</label>
                <input type="text" name="fname" id="fname">
            </div>
            <div class="lname">
                <label for="lname">Enter your Last Name:</label>
                <input type="text" name="lname" id="lname">
            </div>
        </div>
        <div class="username bothuserandpass">
            <label for="username">Enter a Username:</label>
            <input type="text" name="username" id="username" minlength="8">
            <div class="password block">
                <label for="password">Enter your password:</label>
                <input type="password" name="password" id="password" minlength="8" required>
            </div>
            <button id="submitButton" type="submit">Submit</button>
        </div>
        <div class="icons">
            <h4>Or Sign Up Using</h4>
            <a href="https://www.google.com"><i class="fa-brands fa-google"></i></a>
            <a href="https://www.twitter.com"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://facebook.com"><i class="fa-brands fa-facebook"></i></a>


        </div>
    </div>

</body>

</html>
